<!DOCTYPE html>

<head>
<title>Bits & Bobs</title>

</head>
<style>
    * {
        font-family: 'Georgia', 'Baskerville Old Face', 'Times New Roman', Times, serif;
    }
    .top {
        color: rgb(51, 51, 51);
        margin: 1cm;
    }

    body {
        background-color: rgb(255, 228, 202);
        margin: 1cm;
    }

    a {
        border-style: solid;
        border-width: 1.5px;
        border-radius: 5px;
        border-color: black;
        padding: 10px 30px;
        background-color: rgb(255, 228, 202);
        font-size: 14pt;
        transition-duration: .4s;
        text-decoration: none;
        color: black;
    }

    .inline {
        padding: 3px;
        background-color: rgb(255, 228, 202);
    }

    a:hover {
        background-color: rgb(255, 205, 158);
    }
    a:visited {
        color: black;
    }
    a:active{
        background-color: rgb(255, 177, 104);
        
    }

    .aim {
        border: none;
        padding: none;
        width: fit-content;
        height: fit-content;
    }

    .aim:hover {
        background-color: rgb(255, 228, 202);
    }

    .albumimg {
        width: 15%;
    }

    img {
        width: fit-content;
    }

    p {
        margin: 1cm;
        font-size: 14pt; 
        line-height: 1.8;
        text-align: left;
    }

    .buttonrow{
        text-align: center;
        margin-top: 4cm;
    }

<body>

    <h1 class="top">

    </h1>
    
    <p style="text-align: center;">

        <br><br>

        </a>
        <a href="https://music.apple.com/us/album/paul-simon-bonus-tracks-edition/380588824" target="_blank" class="aim">
            <img src="paulsimon.jpg" class="albumimg">

    </p>

    <p style="position: relative; bottom: 0; text-align: center;">
        <a href="index.html" style="border: transparent;">
